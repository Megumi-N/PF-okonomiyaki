<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/favicon.png" id="favicon" />
    <!-- twitter card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="og:title" content="お好み焼きをひっくり返すだけのアプリ" />
    <meta
      prpoerty="og:description"
      content="お好み焼きをひっくり返すだけのアプリ。スマホオンリー。"
    />
    <meta property="og:url" content="<%= BASE_URL %>" />
    <meta
      property="og:image"
      content="https://user-images.githubusercontent.com/64998512/135167507-dd602342-146e-4254-aa54-796d7ea6cb39.png"
    />
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-RD582VJHBC"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-RD582VJHBC');
    </script>

    <title>お好み焼きをひっくり返すだけのアプリ</title>
    <link rel="stylesheet" href="./src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="splash">
      <div id="splash_text">
        <p>上方向にスワイプして</p>
        <p>お好み焼きをひっくり返そう!</p>
        <p>スワイプした距離でお好み焼きのひっくり返り方が変わるよ!</p>
        <p>画面をタッチしたら始まるよ!</p>
        <img src="./images/swipe.png" alt="" srcset="" />
      </div>
    </div>
      <main>
        <div id="swipe_area">
          <img src="./images/kemuri1.PNG" class="kemuri1" alt="煙画像1" />
          <img src="./images/kemuri2.PNG" class="kemuri2" alt="煙画像2" />
          <img src="./images/kemuri3.PNG" class="kemuri2" alt="煙画像3" />
          <img
            src="./images/uragaeshi.PNG"
            id="uragaeshi"
            alt="裏返しのお好み焼き画像"
          />
          <img
            src="./images/oko.PNG"
            id="okonomiyaki"
            class="okonomiyaki"
            alt="お好み焼き画像"
          />
          <img src="./images/teppan.PNG" class="teppan" alt="鉄板画像" />
          <p id="text">上方向にスワイプ!</p>
        </div>

        <!-- Modal -->
        <div
          class="modal fade"
          id="staticBackdrop"
          data-bs-backdrop="static"
          data-bs-keyboard="false"
          tabindex="-1"
          aria-labelledby="staticBackdropLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">
                  Modal title
                </h5>
              </div>
              <div class="modal-body" id="modalBody"></div>
              <div class="modal-footer">
                <button
                  type="button"
                  id="modalButton"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                ></button>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script src="./src/modal.js"></script>
    <script src="./src/script.js"></script>
  </body>
</html>
